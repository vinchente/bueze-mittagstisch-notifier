name: Build and Push Docker image
#on:
#  push:
#    branches:
#      - main

on:
  pull_request:
    branches:
      - main

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Quick Emulator to emulate a different CPU architecture since RaspberryPi is arm64 / ARM
      # contrary to the runners x86_64 / amd64
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            vinchente/bueze-mittagstisch-notifier:latest
            vinchente/bueze-mittagstisch-notifier:${{ github.sha }}